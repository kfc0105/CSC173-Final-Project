<fieldset style="margin: 50px 50px 50px 50px">
  <legend>
    <h2>What are good and bad restuarants in Reno?</h2>
  </legend>
  <div id="newmap">
    <!-- tooltip -->
    <!-- Create an element where the map will take place -->
    <div class='map' id="new-mapid" style="margin: 50px 50px 50px 50px"></div>
  
    <!-- Search bar start -->
    <div class="new-search-container" >
      <input type="text" placeholder="Search" name="search" id="new-locationName">
      <button ><i class="fa fa-search"></i></button>
    </div>
    <br>
  
    <!-- Sliders start -->
    <div class="container" >
      <div class="row align-items-center">
        <label> Star Rating </label>
        <div class="col-sm-2"><p class="middle" id="new-value-step"></p></div>
        <div class="col-sm"><div id="new-slider-step"></div></div>
      </div>
      
      <div class="row align-items-center">
        <label> Review Count </label>
        <div class="col-sm-2"><p class="slider middle" id="new-value-simple"></p></div>
        <div class="col-sm"><div class="slider" id="new-slider-simple"></div></div>
      </div>
      
      <!--- drop down select-->
      <p>Take out</p>
      <select id="d3-dropdown">
        <option value="All">All</option>
        <option value="True">True</option>
        <option value="False">False</option>
      </select>
    </div>
  </div>
</fieldset>
